<div class='row'>
  <div class='col-md-4'>
    <pm-member-list [displayCode]="displayCode$ | async"
                    [members]="members$ | async"
                    [selectedMember]="selectedMember$ | async"
                    [errorMessage]="errorMessage$ | async"
                    (displayCodeChanged)="checkChanged()"
                    (initializeNewMember)="newMember()"
                    (memberWasSelected)="memberSelected($any($event))"></pm-member-list>
  </div>
  <div class='col-md-8'>
    <pm-member-edit [selectedMember]="selectedMember$ | async"
                    [errorMessage]="errorMessage$ | async"
                    (clearCurrent)="clearMember()"
                    (update)="updateMember($any($event))"
                    (delete)="deleteMember($any($event))"
                    (create)="saveMember($any($event))">
    </pm-member-edit>
  </div>
</div>
